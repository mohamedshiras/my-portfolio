<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #1a1a1a; }
      .window { fill: #2d2d2d; }
      .prompt { stroke: #d500f9; }
      .cursor { fill: #e879f9; }
      .dot-red { fill: #ff5f57; }
      .dot-yellow { fill: #febc2e; }
      .dot-green { fill: #28c840; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #000000; }
      .window { fill: #1a1a1a; }
      .prompt { stroke: #d500f9; }
      .cursor { fill: #7ee787; }
      .dot-red { fill: #ff5f57; }
      .dot-yellow { fill: #febc2e; }
      .dot-green { fill: #28c840; }
    }
  </style>

  <!-- Outer rounded square -->
  <rect class="bg" width="100" height="100" rx="22"/>

  <!-- Terminal window -->
  <rect class="window" x="14" y="18" width="72" height="64" rx="10"/>

  <!-- Header dots -->
  <circle class="dot-red" cx="25" cy="30" r="4"/>
  <circle class="dot-yellow" cx="37" cy="30" r="4"/>
  <circle class="dot-green" cx="49" cy="30" r="4"/>

  <!-- > Prompt Arrow -->
  <path class="prompt" d="M 28,50 L 42,60 L 28,70" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Horizontal command line -->
  <line class="prompt" x1="48" y1="70" x2="74" y2="70" stroke-width="4" stroke-linecap="round"/>

  <!-- Blinking cursor -->
  <rect class="cursor" x="76" y="56" width="6" height="18" rx="2">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
